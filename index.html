<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e5;
      font-family: Arial, sans-serif;
      overflow: hidden; /* hearts stay clean */
    }

    .card {
      background: #fff;
      padding: 38px 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: min(460px, 92vw);
      position: relative;
      z-index: 2;
    }

    .icon {
      font-size: 44px;
      line-height: 1;
      margin-bottom: 8px;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 28px;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 12px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.35);
    }

    #no {
      background: #aaa;
      color: white;
      position: absolute;
      left: 160px;
      top: 70px;
    }

    .hint {
      margin-top: 8px;
      font-size: 14px;
      color: #666;
    }

    .result {
      display: none;
      margin-top: 18px;
      font-size: 18px;
      color: #222;
      font-weight: 700;
    }

    /* Spotify at the end */
    #spotifySection {
      display: none;
      margin-top: 18px;
      text-align: left;
    }

    #spotifySection .label {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 8px 0 10px;
      font-weight: 600;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      left: 50%;
      top: 105%;
      font-size: 18px;
      pointer-events: none;
      z-index: 1;
      opacity: 0.9;
      transform: translateX(-50%);
      animation: floatUp linear forwards;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.12));
    }

    @keyframes floatUp {
      0%   { transform: translateX(-50%) translateY(0) scale(0.9); opacity: 0; }
      10%  { opacity: 0.9; }
      100% { transform: translateX(calc(-50% + var(--drift))) translateY(-120vh) scale(1.35); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">üê±üíò</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="showLove()">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">Try pressing ‚ÄúNo‚Äù üòà</div>

    <div id="result" class="result">YAY!!! ‚ù§Ô∏èü•∞</div>

    <!-- Spotify at the end (hidden until YES) -->
    <div id="spotifySection">
      <div class="label">Your song üéµ</div>
      <iframe data-testid="embed-iframe"
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/2zOmS55knKWSgScYPTNmGQ?utm_source=generator"
        width="100%" height="352"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    // ====== Spotify IDs ======
    const TRACK_ID = "2zOmS55knKWSgScYPTNmGQ";
    const OPEN_WEB_URL = "https://open.spotify.com/track/" + TRACK_ID;
    const OPEN_APP_URI = "spotify:track:" + TRACK_ID;

    // ====== "NO" RUNS AWAY ======
    const noBtn = document.getElementById("no");

    // For computer mouse
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 120) {
        moveNoButton(rect);
      }
    });

    // For phones (touch)
    noBtn.addEventListener("touchstart", () => {
      const rect = noBtn.getBoundingClientRect();
      moveNoButton(rect);
    });

    function moveNoButton(rect) {
      // keep it inside the screen
      const x = Math.random() * (window.innerWidth - rect.width);
      const y = Math.random() * (window.innerHeight - rect.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // ====== HEARTS ======
    const hearts = ["üíñ","üíò","üíï","‚ù§Ô∏è","üíó","üíì","üíû","üòç"];

    function spawnHeart(extraBig = false) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      const left = Math.random() * 100;              // vw
      const duration = 3 + Math.random() * 3.5;      // seconds
      const size = (extraBig ? 26 : 14) + Math.random() * (extraBig ? 18 : 16);
      const drift = (Math.random() * 160 - 80) + "px";

      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.setProperty("--drift", drift);
      h.style.animationDuration = duration + "s";

      document.body.appendChild(h);
      setTimeout(() => h.remove(), duration * 1000);
    }

    // gentle continuous hearts in background
    setInterval(() => spawnHeart(false), 450);

    function burstHearts() {
      for (let i = 0; i < 22; i++) {
        setTimeout(() => spawnHeart(true), i * 40);
      }
    }

    // ====== Open Spotify app with fallback ======
    function openSpotifyApp() {
      const start = Date.now();
      window.location.href = OPEN_APP_URI;

      setTimeout(() => {
        // If app didn't open, go to web
        if (Date.now() - start < 1500) {
          window.location.href = OPEN_WEB_URL;
        }
      }, 1100);
    }

    // ====== YES CLICK ======
    function showLove() {
      burstHearts();

      // show result message
      document.getElementById("result").style.display = "block";

      // show Spotify at the end
      document.getElementById("spotifySection").style.display = "block";

      // wait so hearts + page are visible first, THEN open spotify
      setTimeout(() => {
        openSpotifyApp();
      }, 2000);
    }
  </script>

</body>
</html>
