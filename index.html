<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e5;
      font-family: Arial, sans-serif;
      overflow: hidden; /* important for hearts */
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: min(440px, 92vw);
      position: relative;
      z-index: 2;
    }

    h1 { margin: 0 0 22px; }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.35);
    }

    #no {
      background: #aaa;
      color: white;
      position: absolute;
      left: 145px;
      top: 60px;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    #spotifyEmbed {
      display: none;
      margin-top: 18px;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      left: 50%;
      top: 105%;
      font-size: 18px;
      pointer-events: none;
      z-index: 1;
      opacity: 0.9;
      transform: translateX(-50%);
      animation: floatUp linear forwards;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.12));
    }

    @keyframes floatUp {
      0%   { transform: translateX(-50%) translateY(0) scale(0.9); opacity: 0; }
      10%  { opacity: 0.9; }
      100% { transform: translateX(calc(-50% + var(--drift))) translateY(-120vh) scale(1.35); opacity: 0; }
    }

    /* optional cute top icon */
    .icon {
      font-size: 44px;
      margin-bottom: 8px;
      line-height: 1;
    }

    .small {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
    }

    a.fakeLink {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">üê±üíò</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="showLove()">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">"No" seems a bit shy üòà</div>

    <div id="spotifyEmbed">
      <iframe data-testid="embed-iframe"
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/2zOmS55knKWSgScYPTNmGQ?utm_source=generator"
        width="100%" height="152"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
      <div class="small">
        If the app didn‚Äôt open, tap play here üíó
      </div>
    </div>
  </div>

  <script>
    // ====== SETTINGS (you can change these) ======
    const TRACK_ID = "2zOmS55knKWSgScYPTNmGQ"; // your track
    const OPEN_WEB_URL = "https://open.spotify.com/track/" + TRACK_ID;
    const OPEN_APP_URI = "spotify:track:" + TRACK_ID;

    // ====== "NO" RUNS AWAY ======
    const noBtn = document.getElementById("no");

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 120) {
        const x = Math.random() * (window.innerWidth - rect.width);
        const y = Math.random() * (window.innerHeight - rect.height);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    // (optional) make it work on phones too
    noBtn.addEventListener("touchstart", () => {
      const rect = noBtn.getBoundingClientRect();
      const x = Math.random() * (window.innerWidth - rect.width);
      const y = Math.random() * (window.innerHeight - rect.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // ====== HEARTS ANIMATION ======
    const hearts = ["üíñ","üíò","üíï","‚ù§Ô∏è","üíó","üíì","üíû","üòç"];

    function spawnHeart(extraBig = false) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      // random position, size, duration, drift
      const left = Math.random() * 100; // vw
      const duration = 3 + Math.random() * 3.5; // seconds
      const size = (extraBig ? 26 : 14) + Math.random() * (extraBig ? 18 : 16);
      const drift = (Math.random() * 160 - 80) + "px"; // -80..80

      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.setProperty("--drift", drift);
      h.style.animationDuration = duration + "s";

      document.body.appendChild(h);
      setTimeout(() => h.remove(), duration * 1000);
    }

    // gentle continuous hearts
    setInterval(() => spawnHeart(false), 450);

    // burst hearts on Yes
    function burstHearts() {
      for (let i = 0; i < 22; i++) {
        setTimeout(() => spawnHeart(true), i * 40);
      }
    }

    // ====== YES CLICK: show embed + open spotify app ======
    function openSpotifyApp() {
      // Try to open the Spotify app (works best when triggered by a click)
      // If it fails (app not installed / blocked), fallback to web after a moment
      const start = Date.now();

      // Attempt deep link to app
      window.location.href = OPEN_APP_URI;

      // Fallback to web after ~1 second
      setTimeout(() => {
        // If still here, open web
        // (Some devices open app and return; this is just a safe fallback)
        if (Date.now() - start < 1500) {
          window.location.href = OPEN_WEB_URL;
        }
      }, 1100);
    }

    function showLove() {
      burstHearts();
      document.getElementById("spotifyEmbed").style.display = "block";
      // open app first, then web fallback
      openSpotifyApp();
    }
  </script>

</body>
</html>
