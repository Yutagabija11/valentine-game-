<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 36px 26px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: min(460px, 92vw);
      position: relative;
      z-index: 2;
    }

    .icon {
      font-size: 44px;
      margin-bottom: 6px;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 26px;
    }

    .round {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .buttons {
      position: relative;
      height: 150px;
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,109,0.35);
    }

    #no {
      background: #aaa;
      color: white;
      position: absolute;
      left: 160px;
      top: 70px;
    }

    #result {
      display: none;
      margin-top: 18px;
      font-size: 20px;
      font-weight: bold;
    }

    #spotifySection {
      display: none;
      margin-top: 18px;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      top: 105%;
      font-size: 18px;
      pointer-events: none;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(0) scale(0.8); }
      10% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-120vh) scale(1.4); }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">üíò</div>
    <h1>Will you be my Valentine?</h1>
    <div class="round" id="roundText">Round 1 / 10</div>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="result">YAY!!! ‚ù§Ô∏èü•∞</div>

    <div id="spotifySection">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/2zOmS55knKWSgScYPTNmGQ"
        width="100%" height="352"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </div>

<script>
  let round = 1;
  const maxRounds = 10;

  const noBtn = document.getElementById("no");
  const roundText = document.getElementById("roundText");

  function moveNo() {
    if (round >= maxRounds) {
      noBtn.style.display = "none";
      roundText.innerText = "No escape left üòà";
      return;
    }

    round++;
    roundText.innerText = `Round ${round} / ${maxRounds}`;

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 120) moveNo();
  });

  noBtn.addEventListener("touchstart", moveNo);

  /* HEARTS */
  const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíó","üíû"];

  function spawnHeart(big=false) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (big ? 30 : 16) + "px";
    h.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }

  setInterval(() => spawnHeart(false), 500);

  function burstHearts() {
    for (let i=0;i<25;i++) {
      setTimeout(() => spawnHeart(true), i*40);
    }
  }

  function yesClicked() {
    burstHearts();
    document.getElementById("result").style.display = "block";
    document.getElementById("spotifySection").style.display = "block";

    setTimeout(() => {
      window.location.href = "spotify:track/2zOmS55knKWSgScYPTNmGQ";
      setTimeout(() => {
        window.location.href = "https://open.spotify.com/track/2zOmS55knKWSgScYPTNmGQ";
      }, 1200);
    }, 2000);
  }
</script>

</body>
</html>
