<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e5;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: min(420px, 90vw);
    }

    h1 {
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #aaa;
      color: white;
      position: absolute;
      left: 120px;
      top: 60px;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    #spotify {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes" onclick="showLove()">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <div id="spotify">
      <iframe data-testid="embed-iframe"
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/2zOmS55knKWSgScYPTNmGQ?utm_source=generator"
        width="100%" height="352"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    // No button runs away from mouse
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 120) {
        const x = Math.random() * (window.innerWidth - rect.width);
        const y = Math.random() * (window.innerHeight - rect.height);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    function showLove() {
      document.getElementById("spotify").style.display = "block";
      alert("YAY!!! â¤ï¸ðŸ¥°");
    }
  </script>

</body>
</html>
