<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gabija ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  position: relative;
}

img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
  border: 4px solid #ff4d6d;
}

h2 {
  margin: 10px 0;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  margin: 8px;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ddd;
  position: absolute;
}

.heart {
  font-size: 45px;
  cursor: pointer;
  margin-top: 15px;
}

input {
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
  width: 70%;
}
</style>
</head>

<body>

<div class="card" id="game">
  <img id="photo" src="photo1.jpg">
  <h2 id="text">Gabija, will you be my Valentine? üíñ</h2>
  <button class="yes" onclick="nextRound()">YES</button>
  <button class="no" id="noBtn">NO</button>
</div>

<script>
let round = 1;
let heartTaps = 0;
let photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];

let questions = [
  "Do you like surprises? üíï",
  "Do I make you smile? üòä",
  "Would you choose me again? üíò"
];

const game = document.getElementById("game");
const text = document.getElementById("text");
const photo = document.getElementById("photo");
const noBtn = document.getElementById("noBtn");

noBtn.onmouseover = () => {
  noBtn.style.left = Math.random() * 80 + "%";
  noBtn.style.top = Math.random() * 80 + "%";
};

function nextRound() {
  round++;
  photo.src = photos[round % photos.length];

  // ROUND 3 ‚Äî Tap heart 3 times
  if (round === 3) {
    heartTaps = 0;
    game.innerHTML = `
      <img src="${photo.src}">
      <h2>Tap the heart ‚ù§Ô∏è 3 times</h2>
      <div class="heart" onclick="tapHeart()">‚ù§Ô∏è</div>
    `;
    return;
  }

  // ROUND 5 ‚Äî Find the real YES
  if (round === 5) {
    game.innerHTML = `<h2>Find the REAL YES üòà</h2>`;
    for (let i = 0; i < 8; i++) {
      let b = document.createElement("button");
      b.innerText = "YES";
      b.className = "yes";
      b.style.position = "absolute";
      b.style.left = Math.random() * 80 + "%";
      b.style.top = Math.random() * 80 + "%";
      b.onclick = i === 4 ? nextRound : () => b.remove();
      game.appendChild(b);
    }
    return;
  }

  // ROUND 6 ‚Äî Secret code
  if (round === 6) {
    game.innerHTML = `
      <h2>Type the secret code üíå</h2>
      <input id="code" placeholder="LOVE">
      <br><br>
      <button class="yes" onclick="checkCode()">Submit</button>
    `;
    return;
  }

  // ROUND 7 ‚Äî Questions
  if (round === 7) {
    let q = questions.shift();
    game.innerHTML = `
      <h2>${q}</h2>
      <button class="yes" onclick="nextRound()">YES</button>
    `;
    return;
  }

  // FINAL ROUND 10
  if (round === 10) {
    game.innerHTML = `
      <h1>You got me üíò</h1>
      <p><strong>Yuta is here for you.</strong><br>Love you forever ‚ù§Ô∏è</p>
      <br>
      <a href="https://open.spotify.com/track/0T5iIrXA4p5GsubkhuBIKV" target="_blank">
        üé∂ Play our song
      </a>
    `;
    return;
  }

  // Default rounds
  game.innerHTML = `
    <img src="${photo.src}">
    <h2>You can‚Äôt escape love üòè</h2>
    <button class="yes" onclick="nextRound()">YES</button>
    <button class="no" id="noBtn">NO</button>
  `;

  document.getElementById("noBtn").onmouseover = noBtn.onmouseover;
}

function tapHeart() {
  heartTaps++;
  if (heartTaps === 3) nextRound();
}

function checkCode() {
  let value = document.getElementById("code").value.toUpperCase();
  if (value === "LOVE") {
    nextRound();
  } else {
    alert("Try again üíï");
  }
}
</script>

</body>
</html>
